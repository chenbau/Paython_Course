    <script>

        //two numbers, if the first number >10 print both

        function calc(n1, n2) {
            if (n1 > 10) {
                console.log(n1, n2)
            }
        }
        calc(3, 4)

        //get 3 numbers print the biuggest one

        function check3num(n1, n2, n3) {

            if (n1 > n2) {
                if (n1 > n3) {
                    console.log(n1)
                }

            } else {
                if (n2 > n3) {
                    console.log(n2)

                } else {
                    console.log(n3)
                }
            }

        }
        check3num(10, 5, 3)//calling the function
