<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var x = myFunction(4, 3, "12345678");   // Function is called, return value will end up in x

        function myFunction(a, b, c) {
            console.log(a * b)          // Function returns the product of a * b
            console.log(a + b)          // Function returns the product of a + b
            console.log(c)          // Function returns the product of string
        }

    </script>
</body>

</html>
